<html lang="en">
<head>

</head>

<body class>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form>
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button onclick="닫기()" type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="nav-name">MY HOME WEBCAM</div>
        <div class="nav-login">
            <button id="login" class="btn btn-danger"> SIGN IN</button>
            <button class="btn btn-danger">SIGN UP</button>

    </nav>

           <h4 class="title"> LIVE STREAMING </h4>
           <img src="face.PNG">
       </div>
       <div class="right-box">
          <h4 class="title">VISITOR LOG</h4>

       </div>

    </div>



    <script>
        $('.black-bg').on('click', function(e) {
            if (e.target == document.querySelector('.black-bg')) {
                $('.black-bg').removeClass('show-modal');
            }
        })
        $('#login').on('click', function() {
            $('.black-bg').addClass('show-modal')
        });

        function 닫기() {
            document.getElementsByClassName('black-bg')[0].style.display = 'none';
        }
    </script>

        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
